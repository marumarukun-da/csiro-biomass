# DINOv3 + KernelRidge with PCA/PLS preprocessing

experiment:
  name: exp017_kernel_ridge_pca_pls
  seed: 42

backbone:
  model_name: vit_huge_plus_patch16_dinov3.lvd1689m
  hidden_dim: 1280
  num_patches: 3600

dataset:
  img_size: 960
  # feature_dir: (omit to use online extraction)
  target_cols:
    - Dry_Total_g
    - GDM_g
    - Dry_Green_g

preprocessing:
  pca:
    n_components: 0.98
  pls:
    n_components: 16

head:
  type: kernel_ridge
  kernel: rbf
  degree: 3
  coef0: 1.0
  # Grid search parameters
  alpha:
    - 0.01
    - 0.1
    - 1.0
    - 10.0
    - 100.0
  gamma:
    - 0.001
    - 0.01
    - 0.1
    - null  # defaults to 1/n_features

trainer:
  n_folds: 5
  group_col: site

inference:
  tta_indices:
    - 0
    - 1
    - 2
    - 3
