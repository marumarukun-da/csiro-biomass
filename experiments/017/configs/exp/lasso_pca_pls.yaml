# DINOv3 + Lasso with PCA/PLS preprocessing

experiment:
  name: exp017_lasso_pca_pls
  seed: 42

backbone:
  model_name: vit_huge_plus_patch16_dinov3.lvd1689m
  hidden_dim: 1280
  num_patches: 3600

dataset:
  img_size: 960
  # feature_dir: (omit to use online extraction)
  target_cols:
    - Dry_Total_g
    - GDM_g
    - Dry_Green_g

preprocessing:
  pca:
    n_components: 0.98
  pls:
    n_components: 16

head:
  type: lasso
  fit_intercept: true
  max_iter: 10000
  alpha:
    - 0.001
    - 0.01
    - 0.1
    - 1.0
    - 10.0
    - 100.0
    - 1000.0

trainer:
  n_folds: 5
  group_col: site

inference:
  tta_indices:
    - 0
    - 1
    - 2
    - 3
