# DINOv3 + HistGradientBoosting with PCA/PLS preprocessing

experiment:
  name: exp017_histgbdt_pca_pls
  seed: 42

backbone:
  model_name: vit_huge_plus_patch16_dinov3.lvd1689m
  hidden_dim: 1280
  num_patches: 3600

dataset:
  img_size: 960
  feature_dir: data/output/013/1/extract_features
  aug_idx: 0
  target_cols:
    - Dry_Total_g
    - GDM_g
    - Dry_Green_g

preprocessing:
  pca:
    n_components: 0.98
  pls:
    n_components: 16

head:
  type: histgbdt
  random_state: 42
  min_samples_leaf: 20
  # Grid search parameters
  max_iter:
    - 100
    - 500
    - 1000
  learning_rate:
    - 0.01
    - 0.05
    - 0.1
  max_leaf_nodes:
    - 15
    - 31
    - 63

trainer:
  n_folds: 5
  group_col: site

inference:
  tta_indices:
    - 0
    - 1
    - 2
    - 3
