# DINOv3 + LightGBM with PCA/PLS preprocessing

experiment:
  name: exp017_lightgbm_pca_pls
  seed: 42

backbone:
  model_name: vit_huge_plus_patch16_dinov3.lvd1689m
  hidden_dim: 1280
  num_patches: 3600

dataset:
  img_size: 960
  # feature_dir: (omit to use online extraction)
  target_cols:
    - Dry_Total_g
    - GDM_g
    - Dry_Green_g

preprocessing:
  pca:
    n_components: 0.98
  pls:
    n_components: 16

head:
  type: lightgbm
  max_depth: -1
  n_jobs: -1
  random_state: 42
  verbose: -1
  colsample_bytree: 0.8
  reg_alpha: 0.1
  reg_lambda: 1.0
  min_child_samples: 20
  # Grid search parameters
  n_estimators:
    - 500
    - 1000
    - 1500
  learning_rate:
    - 0.01
    - 0.05
    - 0.1
  num_leaves:
    - 15
    - 31
    - 63
  subsample:
    - 0.7
    - 0.9

trainer:
  n_folds: 5
  group_col: site

inference:
  tta_indices:
    - 0
    - 1
    - 2
    - 3
