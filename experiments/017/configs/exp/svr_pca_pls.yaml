# DINOv3 + SVR with PCA/PLS preprocessing

experiment:
  name: exp017_svr_pca_pls
  seed: 42

backbone:
  model_name: vit_huge_plus_patch16_dinov3.lvd1689m
  hidden_dim: 1280
  num_patches: 3600  # 60x60 for 960x960 input

dataset:
  img_size: 960
  feature_dir: data/output/013/1/extract_features
  aug_idx: 0
  target_cols:
    - Dry_Total_g
    - GDM_g
    - Dry_Green_g

# Preprocessing: PCA and PLS for dimensionality reduction
preprocessing:
  pca:
    n_components: 0.98
  pls:
    n_components: 16

head:
  type: svr
  kernel: rbf
  cache_size: 2000
  # Grid search parameters
  C:
    - 0.1
    - 1.0
    - 10.0
    - 100.0
  gamma:
    - scale
    - 0.0001
    - 0.001
    - 0.01
  epsilon:
    - 0.01
    - 0.1
    - 0.5

trainer:
  n_folds: 5
  group_col: site

inference:
  tta_indices:
    - 0  # original
    - 1  # hflip
    - 2  # vflip
    - 3  # hvflip
